services:

  db:
    image: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ${PWD}/data:/data # unmount this after data loading is successful
    env_file:
      - ./deployment/db-variables.env
    expose:
      - 5432
    restart: always

  apiserver:
    image: apiserver
    build:
      context: .
      dockerfile: deployment/Dockerfile
    volumes: # used in development only
      - ${PWD}:/app
    env_file:
      - ./deployment/api-variables.env
    environment:
      - RERUN_MIGRATIONS=false
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - db

volumes:
  postgres-data:
